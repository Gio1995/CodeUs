{% extends 'layout.html' %}

{% block head%}
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style_reg.css')}}" type="text/css">
{% endblock %}

{% block body %}
    <div>
        <ul>
            <li><a class = 'selected' href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('info')}}">Info</a></li>
            <li><a href="{{url_for('contact')}}">Contattaci</a></li>
        </ul>
    </div>

    <div class = 'box'>
        <logo>
            Registrati: <br><br>
        </logo>
        <form method="POST">
            <input type = "text" name = "username" placeholder = "username"><br>
            <input type = "text" name = "email" placeholder = "email"><br>
            <input type = "password" name = "password1" placeholder = "password"><br>
            <input type = "password" name = "password2" placeholder = "ripeti la password"><br>
            <input type = "submit" value = "Registrati">
        </form>
    </div>

{% endblock %}
